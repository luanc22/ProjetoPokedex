<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="icon" type="image/png" sizes="16x16"  href="/assets/pokeballfavicon.png">
    <link rel="stylesheet" href="/css/style.css">

    <!-- JS -->
    <script defer src="./main.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="" alt="" class="pokemon_image">
        <embed src="../public/assets/bgmusic.wav" loop="true" autostart="true">
            <audio autoplay hidden loop id="bgmusic">
                <source src="assets/bgmusic.wav" type="audio/wav">
            </audio>
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="/assets/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
